<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Guitar Stuff</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Useful guitar stuff</h1>
  <section class="chords">
    <h2>Chords I like</h2>
    <h3>Basic chords</h3>
    <div class="container">
      <figure>
        <img name="chord" src="images/E chord.png" alt="picture of an E chord">
        <figcaption> E chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/C chord.png" alt="picture of a C chord">
        <figcaption> C chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/g chord.png" alt="picture of a G chord">
        <figcaption> G chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/A chord.png" alt="picture of an A chord">
        <figcaption> A chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/Am chord.png" alt="picture of an Am chord">
        <figcaption> Am chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/power chord.png" alt="picture of a random power chord">
        <figcaption> A random power chord</figcaption>
      </figure>
    </div>
    <h3>More complex chords</h3>
    <div class="container">
      <figure>
        <img name="chord" src="images/F chord.png" alt="picture of a F chord">
        <figcaption> Barre chord, eg F chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/Cadd9 chord.png" alt="picture of a Cadd9 chord">
        <figcaption> Cadd9 chord</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/jimi hendrix chord.png" alt="picture of a Jimi Hendrix chord">
        <figcaption> Jimi Hendrix chord (E7#9)</figcaption>
      </figure>
      <figure>
        <img name="chord" src="images/E maj 7.png" alt="picture of an E maj 7 chord">
        <figcaption> E maj 7</figcaption>
      </figure>
    </div>
    <a href="https://www.all-guitar-chords.com/" target="_blank">
      Very cool chord website where you can find any chord you want.
    </a>
  </section>
  <hr>
  <section class="genres">
    <h2>Different genres I play</h2>
    <ul>
      <li>Rock</li>
      <li>Bossa Nova</li>
      <li>Classical</li>
    </ul>
  </section>
  <hr>
  <section class="players">
    <h2>Cool players</h2>
    <ul>
      <li>Kurt Cobain (god)</li>
      <li>EVH (Eddie Van Halen)</li>
      <li>Jimi Hendrix</li>
    </ul>
  </section>
</body>
</html>
